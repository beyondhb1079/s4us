<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />

    <meta name="application-name" content="DreamScholars" />

      Notice the use of  in the tags above.

      work correctly both with client-side routing and a non-root public URL.
